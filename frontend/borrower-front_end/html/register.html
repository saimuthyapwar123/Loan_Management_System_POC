<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LoanSense AI | Register</title>
    <link rel="icon" type="image/png" href="../assets/logo-favicon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/register.css">
</head>

<body>

    <div class="register-page">

        <div class="register-card">
            <h2>Create Account</h2>
            <p class="sub-text">Register to access LoanSense AI</p>

            <div class="register-grid">

                <div class="form-group">
                    <label>Username (Email / Phone)</label>
                    <input type="text" id="username">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password">
                </div>

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="first_name">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="last_name">
                </div>

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" id="dob">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email">
                </div>

                <div class="form-group">
                    <label>Aadhaar Number</label>
                    <input type="number" id="aadhar_number">
                </div>

                <div class="form-group">
                    <label>PAN Number</label>
                    <input type="text" id="pan_number">
                </div>
<!-- 
                <div class="form-group">
                    <label>Role</label>
                    <select id="role">
                        <option value="BORROWER">Borrower</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div> -->

            </div>

            <button class="btn-primary" onclick="registerBorrower()">Register</button>

            <p id="message" class="message"></p>

            <div class="text-link">
                Already registered?
                <a href="index.html">Login</a>
            </div>
        </div>

    </div>

    <script src="../js/borrower-register.js"></script>
</body>

</html>
